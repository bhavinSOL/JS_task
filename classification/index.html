<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Classification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animal Image Classification</h1>
        <p>Upload an image to classify it using the custom trained model.</p>

        <!-- File Upload Section -->
        <input type="file" id="imageUpload" accept="image/*">
        <div id="image-container">
            <img id="uploadedImage" alt="Uploaded Preview" style="display: none;">
        </div>

        <!-- Classification Results -->
        <div id="result-container">
            <p id="loading" style="display: none;">Loading...</p>
            <div id="label-container"></div>
        </div>
        <button onclick="init()">Start Model</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
